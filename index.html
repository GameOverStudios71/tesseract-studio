<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap HTML Editor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex flex-column">
        <header class="bg-light p-2 text-center">
            <h1>HTML Editor</h1>
        </header>
        <div class="row flex-grow-1">
            <aside class="col-md-3 bg-light border-end d-flex flex-column" id="left-menu">
                <div class="p-2 border-bottom">
                    <h5>Controls</h5>
                </div>
                <div class="flex-grow-1 p-2" id="controls-area">
                    <!-- Draggable controls will be added here by JavaScript -->
                    <div class="draggable-control" draggable="true" data-type="row">Row</div>
                    <div class="draggable-control" draggable="true" data-type="col">Column</div>
                    <div class="draggable-control" draggable="true" data-type="div">Div</div>
                </div>
                <div class="p-2 border-top mt-auto">
                    <h6>Tabs</h6>
                    <!-- Placeholder for future tabs -->
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tools" viewBox="0 0 16 16">
                                    <path d="M1 0a1 1 0 0 0-1 1v5.586a1 1 0 0 0 .293.707l8 8a1 1 0 0 0 1.414 0l5.586-5.586a1 1 0 0 0 0-1.414l-8-8A1 1 0 0 0 6.586 0H1zm.5 1h5.086l8 8L10.086 14.5.5 6.086V1z"/>
                                    <path d="M15.898 2.223a3.5 3.5 0 0 1-4.95-4.95l-.707.707a2.5 2.5 0 0 0 3.536 3.536l.707-.707zM11.314 6.025a.5.5 0 0 1 .707 0l1.768 1.768a.5.5 0 0 1 0 .707l-1.768 1.767a.5.5 0 0 1-.707 0l-1.768-1.767a.5.5 0 0 1 0-.707l1.768-1.768z"/>
                                </svg>
                                Controls
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-text" viewBox="0 0 16 16">
                                    <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                                    <path d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
                                </svg>
                                Properties
                            </a>
                        </li>
                    </ul>
                </div>
            </aside>
            <main class="col-md-9 p-3" id="canvas-area">
                <!-- Droppable canvas area -->
                <p class="text-muted">Drag and drop controls here to build your layout.</p>
            </main>
        </div>
        <footer class="bg-light p-2 text-center mt-auto">
            <p>&copy; 2023 HTML Editor</p>
        </footer>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
